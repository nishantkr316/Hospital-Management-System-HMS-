{% extends 'base.html' %}
{% block content %}
    <center><h1 class="text-primary">Add Patient</h1></center>
    <form action="{% url 'add_patient' %}" method="post" class="form w-50 mx-auto mt-5 border border-3 rounded p-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="gen">Gender:</label>
            <select class="form-control" id="gen" name="gen" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="disease">Disease:</label>
            <input type="text" class="form-control" id="disease" name="disease" required>
        </div>
        <div class="form-group">
            <label for="mob">Mobile No:</label>
            <input type="text" class="form-control" id="mob" name="mob" required>
        </div>
        <div class="form-group">
            <label for "address">Address:</label> 
            <textarea class ="form-control" id ="address"name ="address"></textarea> 
        </div> 
        <center><button type = "submit"class = "btn btn-success mt-5">Add Patient</button></center> 
    </form> 
{% endblock %}
