{% extends 'base.html' %}
{% block content %}
    <center>
        <h1 class="text-danger">Patients details</h1>
        <table  class="table w-75 table-striped table-bordered  table-hover text-center my-5">
            <th>S.no</th>
            <th>Name</th>
            <th>Age</th>
            <th>Disease</th>
            <th>Mob.No</th>
            <th>Address</th>
            <th>Action</th>

            {% for patient in patients %}
                <tr>
                    <td>{{ patient.id }}</td>
                    <td><a href="{% url 'patient_appointments' patient.id %}" class="text-decoration-none">{{ patient.name }}</a></td>
                    <td>{{ patient.age }}</td>
                    <td>{{ patient.disease }}</td>
                    <td>{{ patient.mob }}</td>
                    <td>{{ patient.address }}</td>
                    <td>
                        <a href="{% url 'update_patient' patient.id %}" class="btn btn-warning btn-sm">Update</a>
                        <a href="{% url 'delete_patient' patient.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        
            <button class="btn btn-success"><a href="{% url 'add_patient' %}" class="text-decoration-none text-white">Add Patient</a></button>
    </center>
{% endblock %}
