{% extends 'base.html' %}
{% block content %}
    <center><h1 class="text-primary">Add Doctor</h1></center>
        <form action="{% url 'add_doctor' %}" method="post" class="form w-50 mx-auto mt-5 border border-3 rounded p-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mob">Mobile No:</label>
                <input type="text" class="form-control" id="mob" name="mob" required>
            </div>
            <div class="form-group">
                <label for="special">Specialization:</label>
                <input type="text" class="form-control" id="special" name="special" required>
            </div>
            <center><button type="submit" class="btn btn-success mt-5">Add Doctor</button></center>
        </form>
    
{% endblock %}
