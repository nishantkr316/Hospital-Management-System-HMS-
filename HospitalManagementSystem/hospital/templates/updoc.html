{% extends 'base.html' %}
{% block content %}
    <center><h1 class="text-warning">Update Doctor Details</h1></center>
    <form method="post" class="form w-50 mx-auto mt-5 border border-3 rounded p-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ doctor.name }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="mob">Mobile No:</label>
            <input type="text" name="mob" value="{{ doctor.mob }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="special">Specialization:</label>
            <input type="text" name="special" value="{{ doctor.special }}" class="form-control">
        </div>
        <center><button type="submit" class="btn btn-primary mt-5">Update Doctor</button></center>
    </form>
{% endblock %}
